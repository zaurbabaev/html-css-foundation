<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div tag</title>
    <style>
      div {
        background-color: blue;
        height: 400px;
        width: 400px;
      }

      .box-2 {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: green;
        font-size: 30px;
        color: wheat;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box-1"><p>This is first container</p></div>
    <div class="box-2"><p>This is second container</p></div>
  </body>
</html>
